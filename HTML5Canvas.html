		#myCanvas{
			border: 1px #000 solid;
			background: #f4f4f4;

</head>
<body>
	<canvas id="myCanvas" width="300" height="300">
	</canvas>

	<script>

		//Gradient
		var grd = ctx.createLinearGradient(0,0,250,0);
		grd.addColorStop(0,'#666');

		ctx.fillRect(50,50,190,190);
