<!DOCTYPE html>
<html>
<head>
	<title>Audio & Video</title>
</head>
<body>
	<h1>Video</h1>
	<video id="myvideo" src="https://www.w3schools.com/tags/movie.mp4" controls>
		Your browser does not support video
	</video>

	<h1>Audio</h1>
	<audio id="myaudio" src="https://freesound.org/data/previews/626/626251_7037-lq.mp3" controls>
		Your broswer does not support audio
	</audio>

	<div>
		<button onclick = "document.getElementById('myaudio').play()">Play
		</button>
		<button onclick = "document.getElementById('myaudio').pause()">Pause
		</button>
		<button onclick = "document.getElementById('myaudio').volume+=0.1">+ Volume
		</button>
		<button onclick = "document.getElementById('myaudio').volume-=0.1">- Volume
		</button>
	</div>
	<script>
		var v = document.getElementById('myvideo');
		v.play();
	</script>
</body>
</html>
